<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/loginStyle.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="headerLogin">
      <img src="/assets/img/Capa 2.png" alt="" />
      <div class="signupHeader">
        <p>Not a Join user?</p>
        <button onclick="testData()" class="hoverDarkBtn">Sign up</button>
      </div>
    </div>
    <div class="login">
      <div class="arrowLeft"><a href="/templates/login.html"><img src="/assets/img/arrow-left-line.png" alt=""></a></div>
      <div class="headlineLoginForm">
        <span>Sign up</span>
        <div class="underline"></div>
      </div>
      <div class="form-container">
        <form id="loginForm" onsubmit="submitFormSignup(event)">
          <div class="input-container">
            <input id="nameInput" required type="text" placeholder="Name" />
            <img src="/assets/img/person.png" alt="picture of name" />
          </div>
          <div id="emailInputFrame" class="input-container">
            <input oninput="checkEmail()" id="emailInput" required type="email" placeholder="Email" />
            <img src="/assets/img/mail.png" alt="picture of mail" />
          </div>
          <div id="emailError" class="d-none">Invalid email address</div>
          <div class="input-container">
            <input
              id="passwordInput" required type="password" placeholder="Password"
            />
            <img src="/assets/img/lock.png" alt="picture of Lock" />
          </div>
          <div id="passwordInputConfirmFrame" class="input-container">
            <input
              oninput="checkpw()" id="passwordInputConfirm" required type="password" placeholder="Confirm Password"
            />
            <img src="/assets/img/lock.png" alt="picture of Lock" />
          </div>
          <div id="pwDontMatch" class="d-none">Ups! your password donÂ´t match</div>
          <div class="footerLoginForm">
            <div class="rememberme">
              <input id="rememberCheckbox" required type="checkbox" />
              <p onclick="toggleCheckbox()">I accept the </p><a href="#" style="color: #29ABE2;">Privacy policy</a>
            </div>
          </div>
          <div class="loginBtn">
            <input class="hoverDarkBtn" type="submit" value="Sign up" />
          </div>
        </form>
      </div>
    </div>

    <div class="loginFooter">
      <div class="legalNotice">
        <a>Privacy Policy</a>
        <a>Legal notice</a>
      </div>
    </div>
  </body>
</html>
